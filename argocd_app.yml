apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lcantelli-test-application
spec:
  destination:
    name: 'nginx-deployment'
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: /
    repoURL: 'https://github.com/lcantelli/poc-argocd.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true